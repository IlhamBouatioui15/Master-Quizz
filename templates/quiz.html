<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 40px;
        }

        h1 {
            margin-bottom: 30px;
            color: #4CAF50;
        }

        .btn {
            font-size: 40px;
            padding: 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 20px;
        }

        .btn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .transcription-info {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        .transcription-id {
            font-weight: bold;
            color: #2E8B57;
        }
    </style>
    <script>
        let isRecording = false;

        function startRecording() {
            if (!isRecording) {
                fetch('/start_recording')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data.message);
                        isRecording = true;
                        document.getElementById("startButton").disabled = true;
                        document.getElementById("stopButton").disabled = false;
                    });
            }
        }

        function stopRecording() {
            if (isRecording) {
                fetch('/stop_recording')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data.message);
                        if (data.transcription_id) {
                            document.getElementById('transcription_id').textContent = data.transcription_id;
                        } else {
                            alert("Erreur lors de la transcription");
                        }
                        isRecording = false;
                        document.getElementById("startButton").disabled = false;
                        document.getElementById("stopButton").disabled = true;
                    });
            }
        }
    </script>
</head>
<body>
    <h1>Enregistrement Audio</h1>
    <button id="startButton" onclick="startRecording()">Démarrer l'enregistrement</button>
    <button id="stopButton" onclick="stopRecording()" disabled>Arrêter l'enregistrement</button>
    <p>ID du cours : <span id="transcription_id"></span></p>
</body>
</html>
