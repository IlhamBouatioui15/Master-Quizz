<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page d'Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #4CAF50;
            font-size: 3em;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur la page d'accueil</h1>

    <h2>Choisissez votre rôle</h2>
    <form action="/register" method="get">
        <button type="submit" name="role" value="prof">Professeur</button>
        <button type="submit" name="role" value="etudiant">Étudiant</button>
    </form>
</body>
</html>
